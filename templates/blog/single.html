{% extends 'base_blog.html'  %}


{% block title  %}
Página principal
{% endblock  %}


{% block content  %}
{% for cat, post in consulta %}
<div class="col mt-5">
    <h1 class="text-center mt-5 fw-light">{{ post.titulo }}</h1>
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm" style="text-align: justify;">
            <div class="fs-4 mb-3 text-center fw-lighter">{{ post.date }}</div><br>
            <p>
                {{ post.body | safe }}
            </p>
            <span><b>Tags:</b> {{ post.tags }}</span><br>
            <span><b>Categoría:</b> {{ cat.categoria }}</span>
        </div>
        <div class="col-sm"></div>
    </div>
 {% endfor %}   

</div>
{% endblock %}
